<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <title>Sección 12 - LocalStorage</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"> Mi colección </h1>
        <form id="libro-form">
            <div class="form-group" >
                <label for="titulo">Título</label>
                <input type="text" id="titulo" class="form-control">
            </div>
            <div class="form-group" > 
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control">
            </div>
            <div class="form-group"> 
                <label for="isbn">#ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <h1> </h1>
            <input type="submit" value="Agregar Libro" class="btn btn-primary">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <!-- uso TR para las filas y th para las columnas  -->
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="libro-list"></tbody> 
        </table>
    </div>
    

    <script src="app-13.js"></script>
</body>
</html>
